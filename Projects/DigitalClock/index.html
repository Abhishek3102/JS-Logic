    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Navigation bar styling */
        nav {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: chartreuse;
        }

        /* Main content container */
        .content {
            margin-top: 60px; /* To prevent navbar from overlapping */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Banner styling */
        #banner {
            font-size: 24px;
            color: chartreuse;
            margin-bottom: 20px;
        }

        /* Button styling */
        #button {
            color: chartreuse;
            background-color: #0077ff;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        /* Clock styling */
        #clock {
            font-size: 48px;
            font-weight: bold;
            color: chartreuse;
            letter-spacing: 2px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.renderz.app">Fifarenderz App</a>
    </nav>
    <div class="center">
        <div id="banner"><span>Your local time</span></div>
        <button id="button"></button>
        <div id="clock"></div>
    </div>
    <script src="source.js"></script>
</body>
</html>
